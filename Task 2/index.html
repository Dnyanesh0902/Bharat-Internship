<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #converter {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
        var celsiusInput = document.getElementById("celsius");
        var fahrenheitInput = document.getElementById("fahrenheit");
        var resultDiv = document.getElementById("result");

        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = parseFloat(fahrenheitInput.value);

        if (!isNaN(celsius)) {
            var resultFahrenheit = (celsius * 9/5) + 32;
            fahrenheitInput.value = resultFahrenheit.toFixed(2);
            resultDiv.textContent = celsius + "째C is " + resultFahrenheit.toFixed(2) + "째F";
        } else if (!isNaN(fahrenheit)) {
            var resultCelsius = (fahrenheit - 32) * 5/9;
            celsiusInput.value = resultCelsius.toFixed(2);
            resultDiv.textContent = fahrenheit + "째F is " + resultCelsius.toFixed(2) + "째C";
        } else {
            resultDiv.textContent = "Please enter a valid temperature.";
        }
    }
</script>

</body>
</html>
